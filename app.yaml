apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: play-argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: hooks-test
    repoURL: https://github.com/AlanCLo/play_argocd
    targetRevision: HEAD
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true